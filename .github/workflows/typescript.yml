name: Node.js CI

on:
  push:
    tags:
      - '*'
    branches:
      - '*'
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install all modules
        run: npm ci

      - name: Lint
        uses: actions/setup-node@v3
        with:
          node-version: 21
          check-latest: true
      - run: npm run lint

  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install all modules
        run: npm ci

      - name: Run tests
        uses: actions/setup-node@v3
        with:
          node-version: 21
          check-latest: true
      - run: npm run test

  build:
    runs-on: ubuntu-latest
    needs: [lint, test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Download all modules
        uses: actions/setup-node@v3
        with:
          node-version: 21
          check-latest: true
      - run: |
          npm ci
          npm run install

  deploy:
    runs-on: ubuntu-latest
    needs: [lint, test, build]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Deploy to Clever Cloud
        uses: 47ng/actions-clever-cloud@v1.3.1
        with:
          appID: app_6cc3a92e-88fe-44a0-8db4-3ae4ac45cbdd
          setEnv: |
            PORT=3000
        env:
          CLEVER_TOKEN: ${{ secrets.CLEVER_TOKEN }}
          CLEVER_SECRET: ${{ secrets.CLEVER_SECRET }}
